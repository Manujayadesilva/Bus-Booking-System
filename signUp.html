<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tickets Booking - Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bus-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .travelling-aid {
            font-size: 2em;
            font-weight: bold;
        }

        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-form {
            max-width: 700px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <img src="bus icon.webp" alt="Bus Icon" class="bus-icon">
            <span class="text-white travelling-aid">Voyage Facile</span>
        </div>
    </header>

    <div class="container mt-4">
        <div class="centered-form">
            <div class="signup-form">
                <form id="signupForm" method="post" action="signup.php">
                    <center>
                        <h1 class="mb-4">User SignUp</h1>
                    </center>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
                        <div class="error-message" id="fullNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>
                        <div class="error-message" id="mobileNumberError"></div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Choose a password" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">Accepting all Ticket Policies, Terms and Conditions, Privacy Policy</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="signupButton">Sign Up</button>
                </form>
                <div class="mt-3">
                    Already have an account? <a href="signIn.html" class="btn btn-secondary">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function () {
        $("#signupButton").click(function () {
            var password = $("#password").val();
            var confirmPassword = $("#confirmPassword").val();
            if (password !== confirmPassword) {
                $("#confirmPasswordError").text("Passwords do not match");
                return false;
            }
           
            // Show popup message
            alert("Signup successful!");

            // Reset the form
            $("#signupForm")[0].reset();
        });
    });
</script>

</body>

</html>
