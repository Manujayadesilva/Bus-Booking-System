<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bus-icon {
      width: 50px; 
      height: 50px;
      margin-right: 10px;
    }
    .travelling-aid {
      font-size: 2em; 
      font-weight: bold;
    }
  </style>
</head>
<body>

<header class="navbar navbar-dark bg-dark">
    <div class="container">
         <img src="bus icon.webp" alt="Bus Icon" class="bus-icon">
         <span class="text-white travelling-aid">Voyage Facile</span>
         
    </div>
</header>

<div class="container mt-3">
  <h2>Check Loyalty Points</h2>
  <form id="pointsForm">
    <div class="form-group">
      <label for="userName">Name:</label>
      <input type="text" class="form-control" id="userName" name="userName">
    </div>
    <div class="form-group">
      <label for="userPhone">Phone Number:</label>
      <input type="text" class="form-control" id="userPhone" name="userPhone">
    </div>
    <button type="button" class="btn btn-primary" onclick="checkPoints()">Check Points</button>

  </form>
  <div class="mt-3">
    <label for="pointsResult">Points:</label>
    <input type="text" class="form-control" id="pointsResult" name="pointsResult" readonly>
  </div>
   <br><br><button type="button" class="btn btn-secondary" onclick="goBack()">Back</button>
</div>

<script>
function checkPoints() {
  // Placeholder for functionality to contact the server and retrieve points
  console.log('Checking points for', document.getElementById('userName').value);
  // You would typically make an AJAX call here to your server-side script and then update the pointsResult input with the response.
}
</script>

</body>
</html>
