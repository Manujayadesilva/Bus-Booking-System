<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
        .bus-icon {
            width: 50px; 
            height: 50px;
            margin-right: 10px;
        }
        .travelling-aid {
            font-size: 2em; 
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
        }
  </style>
</head>
<body>

<header class="navbar navbar-dark bg-dark">
    <div class="container">
         <img src="bus icon.webp" alt="Bus Icon" class="bus-icon">
         <span class="text-white travelling-aid">Voyage Facile</span>
         <h1 class="text-white"></h1>
    </div>
</header>

<div class="container mt-3">
  
  <h2>Add Package</h2>
  <form id="packageForm" action="save_highway.php" method="POST" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="packageNumber">Highway Bus Number:</label>
      <input type="text" class="form-control" id="packageNumber" name="packageNumber">
      <div class="error-message" id="packageNumberError"></div>
    </div>
    <div class="form-group">
      <label for="packageName">Highway Bus Name:</label>
      <input type="text" class="form-control" id="packageName" name="packageName">
      <div class="error-message" id="packageNameError"></div>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" name="date">
      <div class="error-message" id="dateError"></div>
    </div>
    <div class="form-group">
      <label for="departingTime">Departing Time:</label>
      <input type="text" class="form-control" id="departingTime" name="departingTime">
      <div class="error-message" id="departingTimeError"></div>
    </div>
    <div class="form-group">
      <label for="arrivingTime">Arriving Time:</label>
      <input type="text" class="form-control" id="arrivingTime" name="arrivingTime">
      <div class="error-message" id="arrivingTimeError"></div>
    </div>
    <div class="form-group">
      <label for="timeDuration">Time Duration:</label>
      <input type="text" class="form-control" id="timeDuration" name="timeDuration">
      <div class="error-message" id="timeDurationError"></div>
    </div>
    <div class="form-group">
      <label for="ticketPrice">Ticket Price:</label>
      <input type="text" class="form-control" id="ticketPrice" name="ticketPrice">
      <div class="error-message" id="ticketPriceError"></div>
    </div>
    <div class="form-group">
      <label for="numberOfSeats">Number Of Seats:</label>
      <input type="text" class="form-control" id="numberOfSeats" name="numberOfSeats">
      <div class="error-message" id="numberOfSeatsError"></div>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
      <input type="text" class="form-control" id="contactNumber" name="contactNumber">
      <div class="error-message" id="contactNumberError"></div>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Package Order Details</button>
    <div><br><br>
      <button type="button" class="btn btn-secondary" onclick="window.location.href = 'adminselection.html'">Back to Admin Selection</button>
    </div><br><br><br><br>
  </form>
</div>

<script>
  function validateForm() {
      var packageNumber = document.getElementById("packageNumber").value;
      var packageName = document.getElementById("packageName").value;
      var date = document.getElementById("date").value;
      var departingTime = document.getElementById("departingTime").value;
      var arrivingTime = document.getElementById("arrivingTime").value;
      var timeDuration = document.getElementById("timeDuration").value;
      var ticketPrice = document.getElementById("ticketPrice").value;
      var numberOfSeats = document.getElementById("numberOfSeats").value;
      var contactNumber = document.getElementById("contactNumber").value;

      
      document.querySelectorAll('.error-message').forEach(function(el) {
          el.textContent = '';
      });

      var isValid = true;

      if (!packageNumber) {
          document.getElementById("packageNumberError").textContent = "Highway Bus Number is required.";
          isValid = false;
      }

      if (!packageName) {
          document.getElementById("packageNameError").textContent = "Highway Bus Name is required.";
          isValid = false;
      }

      if (!date) {
          document.getElementById("dateError").textContent = "Date is required.";
          isValid = false;
      }

      if (!departingTime) {
          document.getElementById("departingTimeError").textContent = "Departing Time is required.";
          isValid = false;
      }

      if (!arrivingTime) {
          document.getElementById("arrivingTimeError").textContent = "Arriving Time is required.";
          isValid = false;
      }

      if (!timeDuration) {
          document.getElementById("timeDurationError").textContent = "Time Duration is required.";
          isValid = false;
      }

      if (!ticketPrice) {
          document.getElementById("ticketPriceError").textContent = "Ticket Price is required.";
          isValid = false;
      }

      if (!numberOfSeats) {
          document.getElementById("numberOfSeatsError").textContent = "Number Of Seats is required.";
          isValid = false;
      }

      if (!contactNumber) {
          document.getElementById("contactNumberError").textContent = "Contact Number is required.";
          isValid = false;
      }

      return isValid;
  }
</script>

</body>
</html>
